<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    type="text"
                    placeholder="Username"
                    name="username"
                    autocomplete="username"
                    required />
            </mat-form-field>

            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    type="password"
                    placeholder="Password"
                    name="new-password"
                    autocomplete="new-password"
                    required />
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="logInUser()">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>

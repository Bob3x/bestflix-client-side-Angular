<div class="movie-grid">
    <mat-card class="movie-card" *ngFor="let movie of movies; let i = index">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-title><img class="movie-image" src="{{ movie.ImagePath }}" /></mat-card-title>
        </mat-card-content>
    </mat-card>
</div>

<mat-card class="details-container">
    <mat-card-header>
        <mat-card-title class="details-title">{{ data.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="details-content">{{ data.content }}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="closeDetailsDialog()">Close</button>
    </mat-card-actions>
</mat-card>
